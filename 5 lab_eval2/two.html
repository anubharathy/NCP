<html>
    <head>
        <title>

                this.form=form;
                var st=form.i0.value;
                var l=document.getElementById("oo");

                var p=document.getElementById('oo').selectedOptions[0].value;
                switch(p){
                    case '0':{

                        break;
                    }

                        alert(o);
                        break;
                    }

                         var o=st.search("anu");
                        alert(o);
                        break;
                    }
                    case '4':
                        {

                        {

                        {

                }

    </head>
    <body>
        <FORM NAME="myform" ACTION="" METHOD="GET">
